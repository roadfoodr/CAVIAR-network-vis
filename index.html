<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>CAVIAR network, visualized</title>
	<meta name="author" content="M Powers">
	<meta name="description" content="CAVIAR network, visualized">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"  crossorigin="anonymous">
	<link rel="stylesheet" href="./css/styles.css">
<!--	<link rel="icon" type="image/x-icon" href=""/>-->
</head>

<body>
	<header></header>
	<main>
        <div id="text-content">
            <h1>This is the title</h1>
            And this is the text


        </div>
        
        <div id="vis-canvas" class="svg-container">
            <span id="top-controls">
                <button class="pure-button" id='prev'>&lt; Prev</button>
                <button class="pure-button" id='next'>Next &gt;</button>
            </span>
        </div>
        
        <div id="controls">
            <div id="control-buttons">
            <form class="pure-form" id="colorButton">
                <label for="color-degree" class="pure-radio">
                    <input type="radio" id="color-degree" name="optionsRadios" value="degree_cent" checked="" /> Degree centrality
                    </label>
                <label for="color-between" class="pure-radio">
                    <input type="radio" id="color-between" name="optionsRadios" value="betweenness" /> Betweenness centrality
                </label>
                <label for="color-eigenvector" class="pure-radio">
                    <input type="radio" id="color-eigenvector" name="optionsRadios" value="eigenvector" /> Eigenvector centrality
                </label>
            </form>
            <form class="pure-form" id="outlineBox">
                <label for="highlight-on" class="pure-checkbox">
                    <input type="checkbox" id="highlight-on" value="Yes" />Highlight named players
                </label>
            </form>
            </div>
        </div>
           
    </main>
	<footer></footer>
	<script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
	<script type="text/javascript" src="./js/force_utils.js"></script>
	<script type="text/javascript" src="./data/CAVIARn.js"></script>
	<script type="text/javascript" src="./js/CAVIAR-network-vis.js"></script>
</body>

</html>
